<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap">
    <script src="script.js"></script>
    <title>Playground</title>
</head>
<body>
    <main>
        <h1>Create your own form</h1>
        <form action="" method="post" id="questions-form">
            <div class="question">
                <label for="q1">Question #1:</label>
                <textarea rows="1" cols="65" id="q1" required></textarea>
            </div>
            <div id="actions">
                <div id="add">
                    <button type="button">
                        Add +
                    </button>
                </div>
                <div id="back">
                    <button type="button">
                        Back <
                    </button>
                </div>
                <div id="submit">
                    <button type="button">
                        Submit >
                    </button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
